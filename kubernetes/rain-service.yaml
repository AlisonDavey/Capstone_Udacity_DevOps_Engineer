apiVersion: v1
kind: Service
metadata:
  name: rain-in-spain-service
  namespace: rain-capstone
  labels:
    app: rain-in-spain
spec:
  selector:
    app: rain-in-spain
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rain-in-spain-deployment
  namespace: rain-capstone
  labels:
    app: rain-in-spain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rain-in-spain
  template:
    metadata:
      labels:
        app: rain-in-spain
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
      containers:
      - name: capstone
        image: alisondavey/rain_in_spain:latest
        ports:
        - containerPort: 80